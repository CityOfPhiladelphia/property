<h3><%= data.D("multiple-results") %></h3>
<p><%= data.D("num-results-found", data.total) %></p>

<table class="table table-striped table-bordered results">
    <thead>
        <tr>
            <th><%= data.D("address") %></th>
            <th class="hidden-phone"><%= data.D("owners") %></th>
            <th class="hidden-phone"><%= data.D("sale-details") %></th>
            <th class="hidden-phone"><%= data.D("market-value") %></th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<button class="btn btn-large btn-block more" type="button" data-loading-text="<%= data.D("loading") %>" data-error-text="<%= data.D("error") %>"><%= data.D("more") %></button>
<br><br><a href="#" class="btn btn-large"><i class="icon-chevron-left"></i> <%= data.D("new-search") %></a>
